{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Emotion Detector from Text</title>
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
      <script src="{% static 'js/bootstrap.min.js'%}"></script>
      <script src="{% static 'js/jquery-1.11.1.min.js'%}"></script>
  </head>
  <body>
      <h1 align = "center" style="color:blueviolet"> Emotion Detector from Text </h1>

      <img class="center" src="../static/image/confused.gif" alt="Confusing" style="width:400px;height:300px;">

      <div class="container" style="text-align:center">
          <form name="mainform" action="predict/" class="form" method="POST" enctype="multipart/form-data">
              {%csrf_token%}
              <label for="sentences">Enter your text here: </label>
              <input type="text" class="form-control" name="sentences" rows="4">
              <label for="textfile">Or upload file here: </label>
              <input id="textfile" type="file" name="textfile">
                <p align="right">
                    <INPUT Type="BUTTON" Value="Train!" style="color: blue" Onclick="window.location.href='http://127.0.0.1:8000/train/'">
                </p>
              <input type="submit" id="predict" name="predict" class="btn btn-success" value="Feel">
          </form>
      </div>
  </body>
</html>
