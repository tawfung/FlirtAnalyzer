<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emotion Detector from Text</title>
    <link rel="stylesheet" href="/home/enclaveit/SeniorProject/FlirtAnalyzer/EDfT/static/css/bootstrap.min.css">
    <script src="/home/enclaveit/SeniorProject/FlirtAnalyzer/EDfT/static/js/bootstrap.min.js"></script>
    <script src="/home/enclaveit/SeniorProject/FlirtAnalyzer/EDfT/static/js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1 align = "center" style="color:blueviolet"> This is an Emotion Detector from Text </h1>
    <div class="container" style="text-align:center">
        <form action="predict/" name="mainform" class="form" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            <label for="sentences">Enter you text here</label>
            <input type="text" class="form-control" name="sentences" rows="4">
            <label for="textfile">Or upload file here</label>
            <input type="file" name="textfile">
            <input type="submit" name="predict" id="predict" class="btn btn-success" value="Predict">
        </form>
    </div>
    
</body>
</html>
